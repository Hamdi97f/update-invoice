<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Electron/Browser App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .status-card {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .electron .status-dot {
        background: #10b981;
      }

      .browser .status-dot {
        background: #3b82f6;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        min-width: 200px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .button:active {
        transform: translateY(0);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .log-container {
        background: #1a1a1a;
        color: #00ff00;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        text-align: left;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        max-height: 200px;
        overflow-y: auto;
      }

      .log-entry {
        margin-bottom: 5px;
        opacity: 0;
        animation: fadeIn 0.3s ease forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .timestamp {
        color: #888;
        margin-right: 10px;
      }

      .feature-list {
        text-align: left;
        margin-top: 20px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        padding: 8px;
        background: #f1f5f9;
        border-radius: 6px;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Hybrid App</h1>
      <p class="subtitle">Runs in browser and Electron seamlessly</p>
      
      <div class="status-card">
        <div id="status" class="status-indicator">
          <span class="status-dot"></span>
          <span id="status-text">Detecting environment...</span>
        </div>
      </div>

      <div>
        <button id="ping-button" class="button">
          Send Ping Message
        </button>
        <button id="clear-log" class="button">
          Clear Log
        </button>
      </div>

      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Automatic Electron detection</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Safe API access with fallbacks</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>No errors in browser mode</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <span>Ready for Electron integration</span>
        </div>
      </div>

      <div class="log-container" id="log-container">
        <div class="log-entry">
          <span class="timestamp">[INIT]</span>
          <span>Application starting...</span>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
